<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" placeholder="username" name="uname"> <br>
    <input type="password" placeholder="password" name="password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h4 style="color:red;">{{msg}}</h4>
{% endfor %}
</body>
</html>
